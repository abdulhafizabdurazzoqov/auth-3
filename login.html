<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      form {
        width: 100%;
        max-width: 340px;
      }
      .logo {
        margin-bottom: 30px;
      }
      .logo img {
        width: 41px;
        height: 41px;
      }
      .title {
        text-align: left;
        margin-bottom: 30px;
      }
      .title h1 {
        font-family: Urbanist;
        font-size: 30px;
        font-weight: 700;
        line-height: 39px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group input::placeholder {
        font-family: Urbanist;
        font-size: 15px;
        font-weight: 500;
        line-height: 19px;
        text-align: left;
        color: #8391a1;
      }
      .input-group input {
        border: 1px solid #e8ecf4;
        width: 100%;
        height: 56px;
        outline: none;
        border-radius: 8px;
        background-color: #f7f8f9;
        padding: 18px;
      }
      .forgot {
        text-align: right;
        margin-bottom: 30px;
      }
      .forgot a {
        font-family: Urbanist;
        font-size: 14px;
        font-weight: 600;
        line-height: 17px;
        text-align: right;
        color: #6a707c;
        text-decoration: none;
      }

      .submit button {
        font-family: Urbanist;
        font-size: 15px;
        font-weight: 600;
        line-height: 18px;
        text-align: center;
        color: #ffffff;

        border: none;
        width: 100%;
        height: 56px;
        border-radius: 8px;
        background-color: #1e232c;
        margin-bottom: 40px;
      }
      .socialMedia {
        text-align: center;
      }
      .socialMedia p {
        font-family: Urbanist;
        font-size: 14px;
        font-weight: 600;
        line-height: 17px;
        color: #6a707c;
        margin-bottom: 22px;
      }
      .socialMedia .btnBlock {
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
      }
      .socialMedia .btnBlock button {
        width: 100px;
        height: 56px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        border: 1px solid #e8ecf4;
        background-color: transparent;
        margin-bottom: 30px;
      }
      .goToSingIn {
        text-align: center;
      }
      .goToSingIn p {
        font-family: Urbanist;
        font-size: 15px;
        font-weight: 500;
        line-height: 21px;
        letter-spacing: 0.01em;
        text-align: center;
        color: #1e232c;
      }
      .goToSingIn a {
        color: #35c2c1;
        text-decoration: none;
      }
    </style>
  </head>
