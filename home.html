        font-weight: 600;
        line-height: 18px;

        width: 100%;
        height: 56px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .btn-block button.contained {
        background-color: #1e232c;
      }
      .btn-block button.outlined {
        border: 1px solid #1e232c;
        background-color: transparent;
        margin-bottom: 50px;
      }
      .btn-block button.contained a {
        color: #ffffff;
        text-decoration: none;
      }
      .btn-block button.outlined a {
        color: #1e232c;
        text-decoration: none;
      }
      .Continue {
        text-align: center;
      }
      .Continue a {
        font-family: Urbanist;
        font-size: 15px;
        font-weight: 700;
        line-height: 18px;
        color: #35c2c1;
        text-decoration: none;
      }
